name: Build
on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  Build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v5
        with:
          go-version: "1.23.x"
      - uses: actions/setup-node@v4
        with:
          node-version: 21.1.0
      - name: Install
        run: make install
      - name: Generate
        run: make generate
      - name: Imports
        run: make imports
      - name: Format
        run: make format
      - name: Vet
        run: make vet
      - name: Lint
        run: make lint
      - name: Test
        run: make test